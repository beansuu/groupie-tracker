<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/style.css">
    <title>Groupie Trackers</title>
  </head>
  <body>
    <h1>Artists</h1>

    <!-- ... other parts of the document ... -->
<input type="text" id="searchBar" placeholder="Type to search..." list="suggestionsList"/>
<datalist id="suggestionsList">
  {{range .Suggestions}}
  <option value="{{.}}"/>
  {{end}}
</datalist>
<!-- ... other parts of the document ... -->


  </form>
  
    <table id="artistTable">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Members</th>
        <th>Creation Date</th>
        <th>First Album</th>
        <th>Concerts</th>
      </tr>
      {{range .Artists}}
      <tr class="searchable">
        <td>{{.Artist.Name}}</td>
        <td><img src="{{.Artist.Image}}" alt="{{.Artist.Name}}" width="100" /></td>
        <td>{{.Members}}</td>
        <td>{{.Artist.CreationDate}}</td>
        <td>{{.Artist.FirstAlbum}}</td>
        <td><pre>{{.Concerts}}</pre></td>
      </tr>
      {{end}}
    </table>
    <script src="static/script.js"></script>
  </body>
</html>
